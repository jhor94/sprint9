<div class="container-fluid d-flex justify-content-center ">
    <div class="row">
        <div class="col-12 mb-4">
            <div class="row">
                <div id="" class="col-lg-4">
                    <h2 class="tex-center">Descubre los libros de nuestra comunidad</h2>
                </div>
                <div id="" class="col-lg-8 text-center">
                    <form action="" [formGroup]="searchForm" class="form-overlay">
                        <input placeholder="Busca por título, Autor o ISBN" type="text" formControlName="searchQuery">
                        <button class="btn" (click)="searchBooks()"><i class="bi bi-search m-1"></i>Buscar</button>
                    </form>
                </div>
            </div>     
        </div>
        <div class="col-12 ">
            <div class="masonry-grid">
                @for(book of BookListSearch;track book.id){
                   <div class="card">
                       <img [src]="book.imgUrl" class="img-fluid rounded-start h-100" alt="portada">
                       <div class="card-body">
                           <h5 class="card-title">{{book.title}}</h5>
                           <p class="card-text">{{book.external_id_api}}</p>
                           <p class="card-text">Autor/a: {{book.author}}</p>
                           <p class="card-text">Código ISBN: {{book.isbn}}</p>
                           <p class="card-text">Nº de páginas: {{book.number_of_pages}}</p>
                           <p class="card-text"><small>Editorial: {{book.publishers}}</small></p>
                           <p class="card-text">Categoría literaria: </p>
                           <button class="btn">Ver propietarios</button>
                           <button class="btn"> <i class="bi bi-heart"></i></button>
                       </div>
                   </div>
               }
